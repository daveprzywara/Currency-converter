<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <title>Currency Transactions</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form id="calculation" action="javascript:;" onsubmit="return initTransaction();">
        <input id="transaction-name" placeholder="Name" required></br>
        <input id="eur" placeholder="EUR" type="number" step="0.01" min="0.1" pattern="[0-9]+([,\.][0-9]+)?" required>
        <input id="pln" placeholder="PLN" type="number" step="0.01" min="0.1" pattern="[0-9]+([,\.][0-9]+)?" required></br>
        <button>Calculate</button>
        </form>

        <div id="field-total"><b>Total:</b> 0 PLN</div>
        <div id="field-max"><b>Max:</b> There is no transactions</div>

        <div id="transactions"></div>

    </body>
    <script src="script.js" charset="utf-8"></script>
</html>
